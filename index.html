<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div class="content wrapper island">
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <h2>Personal details</h2>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="unit xs- s-1 m-1-2 l-1-2">
            <label for="age">Age</label>
            <input id="age" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <label for="email">Your email</label>
            <input id="email" type="email" name="email" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <label for="physical-fitness">Physical Fitness</label>
            <select id="physical-fitness" name="_physical-fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1">
            <label for="Address">Address</label>
            <input id="address" required>
          </div>
        </div>
        <h2>Mission statement</h2>
        <div>
          <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
          <input id="why-do-you-want-to-go-to-mars" required>
        </div>
        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
