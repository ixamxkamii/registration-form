<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="contact">
    <div class="max-length content island">
      <h1 class="title pad-t">Want to go to Mars?</h1>
      <p class="push">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form action="https://formspree.io/sriopel7@gmail.com" method="POST">
        <fieldset class="push-0">
          <legend class="push italic giga">Personal details</legend>
            <div class="grid">
              <div class="left-form push unit xs-1 s-1 m-1 l-1-2">
                <label for="name">Name</label>
                <input id="name" required>
              </div>
              <div class="unit xs- s-1 m-1-2 l-1-2">
                <label for="age">Age</label>
                <input id="age" required>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
              </div>
              <div class="unit xs-1 s-1 m-1-2 l-1-2">
                <label for="physical-fitness">Physical fitness</label>
                <select id="physical-fitness" name="_physical-fitness">
                  <option>Super-human</option>
                  <option>Fit as a fiddle</option>
                  <option>Not terribly strong</option>
                  <option>A little couch-potato-y</option>
                </select>
              </div>
              <div class="unit xs-1 s-1 m-1 l-1">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
              </div>
            </div>
        <h2>Mission statement</h2>
        <div>
          <label for="why-do-you-want-to-go-to-mars">Why do you want to go to Mars?</label>
          <input id="why-do-you-want-to-go-to-mars" required>
        </div>
        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
