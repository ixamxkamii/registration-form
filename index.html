<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <h2>Personal details</h2>
        <div>
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age" required>
        </div>
        <div>
          <label for="email">Your email</label>
          <input id="email" type="email" name="email" required>
        </div>
        <div>
          <label for="physical-fitness">Physical Fitness</label>
          <select id="physical-fitness" name="_physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="Address">Address</label>
          <input id="address" required>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
